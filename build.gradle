buildscript {
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.1.3'
  }
}

allprojects {
  repositories {
    google()
    jcenter()
  }
}

ext {
  compileSdkVersion = 26
  buildToolsVersion = '27.0.3'
  minSdkVersion = 16
  targetSdkVersion = 27

  supportAnnotations = 'com.android.support:support-annotations:26.1.0'
  appcompatV7 = 'com.android.support:appcompat-v7:26.1.0'
  okHttp3 = 'com.squareup.okhttp3:okhttp:3.11.0'
  loggingInterceptor = 'com.squareup.okhttp3:logging-interceptor:3.11.0'
  easypermissions = 'pub.devrel:easypermissions:0.2.0'

  robolectric = 'org.robolectric:robolectric:3.1.2'
  mock = 'org.mockito:mockito-core:1.9.5'
  mockWebServer = 'com.squareup.okhttp3:mockwebserver:3.4.1'
}
