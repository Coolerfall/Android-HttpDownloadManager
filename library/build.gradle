apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles 'proguard-rules.pro'
    }
  }

  lintOptions {
    abortOnError false
  }
}

dependencies {
  provided rootProject.ext.supportAnnotation
  provided rootProject.ext.okHttp3

  testCompile rootProject.ext.robolectric
  testCompile rootProject.ext.mockWebServer
}

apply from: rootProject.file('gradle/maven_push.gradle')